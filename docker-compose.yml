services:
  # PostgreSQL Database - Shared by Mayan EDMS, Keycloak, and Backend
  postgres:
    image: postgres:15-alpine
    container_name: document-vault-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-documentvault}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - backend
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis - Caching and Session Management
  redis:
    image: redis:7-alpine
    container_name: document-vault-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    networks:
      - backend
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Keycloak - SSO Authentication
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: document-vault-keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${KEYCLOAK_DB:-keycloak}
      KC_DB_USERNAME: ${POSTGRES_USER:-postgres}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      KC_HOSTNAME: ${KEYCLOAK_HOSTNAME:-localhost}
      KC_HTTP_ENABLED: "true"
      KC_PROXY: edge
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
    command: start-dev
    ports:
      - "8082:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend
      - frontend
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e 'GET /health/ready HTTP/1.1\r

            host: http://localhost\r

            Connection: close\r

            \r

            ' >&3;if [ $? -eq 0 ]; then echo 'Healthcheck Successful';exit 0;else echo 'Healthcheck Failed';exit 1;fi;"
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # Mayan EDMS - Document Management System
  mayan-edms:
    image: mayanedms/mayanedms:latest
    container_name: document-vault-mayan
    ports:
      - "8001:8000"
    environment:
      MAYAN_DATABASE_ENGINE: django.db.backends.postgresql
      MAYAN_DATABASE_HOST: postgres
      MAYAN_DATABASE_NAME: ${MAYAN_DB:-mayan}
      MAYAN_DATABASE_USER: ${POSTGRES_USER:-postgres}
      MAYAN_DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      MAYAN_CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      MAYAN_CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/1
      MAYAN_REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/2
      MAYAN_DOCUMENTS_STORAGE_BACKEND: django.core.files.storage.FileSystemStorage
      MAYAN_DOCUMENTS_STORAGE_BACKEND_ARGUMENTS: "{'location':'/var/lib/mayan/documents'}"
      MAYAN_ADMIN_PASSWORD: admin
      MAYAN_ADMIN_EMAIL: admin@example.com
    volumes:
      - mayan_media:/var/lib/mayan
      - ./storage/documents:/var/lib/mayan/documents
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend
      - frontend
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8000/ || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s  # Increased for slow startup with database migrations
    restart: unless-stopped

  # Ollama - Local AI Inference
  ollama:
    image: ollama/ollama:latest
    container_name: document-vault-ollama
    environment:
      OLLAMA_HOST: 0.0.0.0:11434
    dns:
      - 8.8.8.8
      - 1.1.1.1
    volumes:
      - ollama_models:/root/.ollama
    entrypoint: ["/bin/sh", "-c", "ollama serve & ollama pull llama3.1 & wait"]
    ports:
      - "11434:11434"
    networks:
      - backend
    # GPU support (optional - uncomment if you have NVIDIA GPU + nvidia-container-toolkit)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [ gpu ]
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:11434/api/tags || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Backend API - Python FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: document-vault-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${BACKEND_DB:-backend}
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/3
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-documentvault}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID:-backend-api}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET:-changeme}
      MAYAN_API_URL: http://mayan-edms:8000/api
      MAYAN_API_TOKEN: ${MAYAN_API_TOKEN:-changeme}
      OLLAMA_API_URL: http://ollama:11434
      STORAGE_PATH: /app/storage
      SECRET_KEY: ${SECRET_KEY:-changeme-secret-key}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    volumes:
      - ./storage:/app/storage
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      mayan-edms:
        condition: service_started  # Changed from service_healthy - Mayan takes time to initialize
      ollama:
        condition: service_started  # Changed from service_healthy - Ollama is optional
    networks:
      - backend
      - frontend
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8000/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Frontend - React Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: document-vault-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:8000}
      REACT_APP_KEYCLOAK_URL: ${REACT_APP_KEYCLOAK_URL:-http://localhost:8082}
      REACT_APP_KEYCLOAK_REALM: ${KEYCLOAK_REALM:-documentvault}
      REACT_APP_KEYCLOAK_CLIENT_ID: ${KEYCLOAK_FRONTEND_CLIENT_ID:-frontend-app}
    depends_on:
      - backend
    networks:
      - frontend
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:3000 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
    internal: true

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  mayan_media:
    driver: local
  ollama_models:
    driver: local
  nginx_logs:
    driver: local
